<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/styles/main.css">
    <title>Portfolio Spring 2022</title>
  </head>
  <body>
    <div class="container">
      <canvas id="canvas"></canvas>
    </div>
    <script type="module" src="/scripts/main.js"></script>
    <script id="vertex-point" type="x-shader/x-vertex">#version 300 es
      in vec3 a_vertex;
      layout(location=4) in float a_color;

      uniform vec3 u_color[2];

      out lowp vec4 color;

      void main(void) {
        color = vec4(u_color[int(a_color)], 1.0);
        gl_PointSize = 10.0;
        gl_Position = vec4(a_vertex, 1.0);
      }
  </script>
  <script id="fragment-point" type="x-shader/x-fragment">#version 300 es
      precision mediump float;

      in vec4 color;
      out vec4 final;
      
      void main(void) {
        final = color;
      }
  </script>
  </body>
</html>
